# Site
title: "Li-Yuen-Chang"
subtitle: ''
description: ''
keywords:
author: Li-Yuen-Chang
language: en
timezone: ''

# URL
url: https://Li-Yuen-Chang.github.io
root: /
permalink: :year/:month/:day/:title/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Theme
theme: fluid

# Deployment
deploy:
  type: git
  repo: https://github.com/Li-Yuen-Chang/Li-Yuen-Chang.github.io.git
  branch: main 